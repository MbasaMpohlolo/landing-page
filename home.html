<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mindful Minds</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image:url(min.ijpeg.png);
            background-repeat: no-repeat;
            background-size: cover;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            
           padding: 20px;
           background-color: rgba(255, 255, 255, 0.7); /* Adjust the alpha value as needed */
           border-radius: 20px;
           max-width: 1000px;
           width: 90%;
           box-shadow: 0 0 30px rgba(0,0,0,0.1);
           display: block;
           position: relative;
            }
        
        .container img {
            width: 250px;
            height: 250px;
            border-radius: 10px;
            float: right;
        }
        .content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }
        .text-content {
            max-width: 60%;
        }
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        .logo h1 {
            color: black;
            font-size: 24px;
        }
        nav {
            position: absolute;
            top: 20px;
            right: 20px;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            text-decoration: none;
            color: black;
            padding: 5px 10px;
        }
        nav ul li a:hover {
            background-color: gray;
            border-radius: 5px;
        }
    
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .subscribe-form {
            margin-top: 20px; /* Adds some space above the subscribe form */
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%; /* Matches the container width */
        }

        .subscribe-form input[type="email"] {
            padding: 10px;
            margin-bottom: 10px; /* Adds some space between the input and the button */
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 80%; /* Adjusts the width of the email input */
        }

        .subscribe-form input[type="submit"] {
            padding: 10px 20px;
            background-color: #000;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .subscribe-form input[type="submit"]:hover {
            background-color: #333; /* Darkens the button on hover */
        }
        .cta-button {
            display: block;
            position: relative;
            padding: 10px 30px;
            background-color: #000;
            color: #fff;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 20px;
        }

    </style>
</head>
<body>
    
    <div class="container">
        <nav>
            <ul>
                <li><a href="home.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li class="dropdown">
                    <a href="content.html" class="dropbtn">Content</a>
                    <div class="dropdown-content">
                        <a href="#">Mindful Practices</a>
                        <a href="#">Recommendations</a>
                    </div>
                </li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
        <div class="logo">
            <h1>Mindful Minds</h1>
        </div>
        <div class="content">
            <div class="text-content">
                <h2>HEALTHY BODY HEALTHY MIND</h2>
                <p>Just like keeping a healthy diet is important to maintaining a healthy lifestyle, eating the right foods is just as important for getting the most out of your workout.</p>
                 <!-- Subscribe form added below the paragraph -->
                 <form class="subscribe-form">
                    <input type="email" name="email" placeholder="Enter your email address" required>
                    <input type="submit" value="Subscribe">
                </form>
            </div>
            <img src="image.jpeg..png">
        </div>
    </div>
</body>
</html>
